name: PG Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: package name
        required: true
        default: postgres
        type: choice
        options:
          - etcd
          - llvm
          - patroni
          - pg_cron
          - pg_gather
          - pg_repack
          - pgaudit
          - pgaudit_set_user
          - pgbackrest
          - pgbadger
          - pgbouncer
          - pgpool2
          - pgvector
          - postgis
          - postgres
          - postgres-common
          - ppg-server
          - ppg-server-ha
          - psycopg2
          - pysyncobj
          - timescaledb
          - wal2json
          - ydiff

      packaging-repo:
        description: packaging repo to be used
        default: Manika-Percona/postgres-packaging
        required: true

      build-postgresql:
        description: build postgresql before actual pkg
        default: false
        type: boolean

      install_deps:
        description: install_deps
        default: true
        type: boolean

      get_sources:
        description: get_sources
        default: false
        type: boolean

      build_src_rpm:
        description: build_src_rpm
        default: false
        type: boolean

      build_rpm:
        description: build_rpm
        default: false
        type: boolean

      branch:
        description: branch for build options
        required: true

      additional_options:
        description: additional build options if any
        required: false

      debugging:
        description: tmate session required
        default: false
        type: boolean
        
jobs:
  prepare:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout packaging repo
       uses: actions/checkout@v4
       with:
         fetch-depth: 0
         repository: ${{ inputs.packaging-repo }}
         ref: ${{ github.ref_name }}
         path: postgres-packaging
        
     - name: Create archive of packaging files
       run: |
        mkdir pkg
        if [[ "${{ inputs.package }}" = "postgres" ]]; then
         cp postgres-packaging/${{ inputs.package }}/ppg_builder.sh pkg/pkg-builder.sh
        else
         cp postgres-packaging/${{ inputs.package }}/*builder.sh pkg/pkg-builder.sh
        fi
        if [[ ${{ inputs.build-postgresql }} ]]; then
         cp postgres-packaging/postgres/ppg_builder.sh pkg/pg-builder.sh
        fi
       shell: bash

     - name: Upload build script as artifact
       uses: actions/upload-artifact@v4
       with:
         name: builder-script
         path: pkg/*

  build:
    runs-on: ubuntu-latest
    needs: prepare
    container:
      image: oraclelinux:10

    steps:
      - name: Check OS
        run: cat /etc/os-release

      - name: Install build tools
        run: |
          yum install -y gcc make tar rpm-build rpmdevtools git
          echo "Ready to build!"

      - name: Get build script artifact
        uses: actions/download-artifact@v4
        with:
          name: builder-script
          path: ./

      - name: Update permissions of the build script
        run: |
          chmod 755 *-builder.sh
        shell: bash

      - name: Create a working directory for PG
        if: inputs.build-postgresql
        run: mkdir postgres

      - name: Create a working directory
        run: mkdir ${{ inputs.package }}

      - name: Copy build scripts in required directories
        run: |
          cp pkg-builder.sh ${{ inputs.package }}/
          if [ "${{ inputs.build-postgresql }}" = "true" ]; then
           cp pg-builder.sh postgres/
          fi
        shell: bash

      - name: Build PG before actual pkg
        if: inputs.build-postgresql
        run: |
          cd postgres
          mkdir test
          ./pg-builder.sh --builddir=$(pwd)/test --branch=REL_15_13 --install_deps=1
          ./pg-builder.sh --builddir=$(pwd)/test --branch=REL_15_13 --get_sources=1 --build_src_rpm=1 --build_rpm=1
        shell: bash

      - name: Install PG rpm
        if: inputs.build-postgresql
        run: |
          cd postgres/rpm
          rpm -ivh percona-postgresql*-libs-*.rpm
          rpm -ivh percona-postgresql*-debuginfo-*.rpm
          rpm -ivh percona-postgresql*-*.rpm
          rpm -ivh percona-postgresql*-devel-*.rpm
        shell: bash

      - name: Install dependencies
        if: inputs.install_deps
        run: |
          cd ${{ inputs.package }}
          mkdir test
          ./pkg-builder.sh --builddir=$(pwd)/test --branch=${{ inputs.branch }} --install_deps=1 ${{ inputs.additional_options }}
        shell: bash

      - name: Get Sources
        if: inputs.get_sources
        run: |
          cd ${{ inputs.package }}
          ./pkg-builder.sh --builddir=$(pwd)/test --branch=${{ inputs.branch }} --get_sources=1 ${{ inputs.additional_options }}
        shell: bash

      - name: Build Source RPM
        if: inputs.build_src_rpm
        run: |
          cd ${{ inputs.package }}
          ./pkg-builder.sh --builddir=$(pwd)/test --branch=${{ inputs.branch }} --build_src_rpm=1 ${{ inputs.additional_options }}
        shell: bash

      - name: Build RPM
        if: inputs.build_rpm
        run: |
          cd ${{ inputs.package }}
          ./pkg-builder.sh --builddir=$(pwd)/test --branch=${{ inputs.branch }} --build_rpm=1 ${{ inputs.additional_options }}
        shell: bash

      - name: Archive final rpm packages
        run: |
          cp -r ${{ inputs.package }}/rpm .
          tar -cvf rpm.tar rpm/
        shell: bash

      - name: Upload rpm tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package }}-rpm-archive
          path: ./rpm.tar

      - name: enable tmate debugging
        if: inputs.debugging && failure()
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 60
